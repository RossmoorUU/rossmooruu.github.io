- title: "End Gun Violence"
  date: Friday, September 12, 2025
  description: The scourge of gun violence continues to plague America, claiming lives, shattering families, and leaving 
    communities in perpetual fear. Despite being one of the wealthiest nations in the world, the United States has alarmingly 
    high rates of gun-related deaths and injuries. The staggering statistics are a stark reminder that this is a preventable 
    crisis that demands immediate attention and collective action. <br><br>Join us at our September Brown Bag Lunch meeting as 
    Kathy Maloney of the End Gun Violence Club shares her powerful insights and expertise with us. This timely and crucial 
    presentation aims to shed light on the systemic issues driving gun violence, explore effective solutions, and ignite a 
    call to action among us. We invite all members and the broader community to come together and discuss ways we can work 
    towards creating a safer, more compassionate, and equitable society for everyone. Mark your calendars and get ready to join 
    the conversation!<br><br><a href='https://momsdemandaction.org/' target='_blank' rel='noopener'>Moms Demand Action</a> is a 
    grassroots movement of Americans fighting for public safety measures that can protect people from gun violence. 
    They are a part of Everytown for Gun Safety, the largest gun violence prevention organization in the country.
  speaker: Kathy Maloney
  biography: Kathy Maloney is a lifelong educator based in Oakland, CA, with a career spanning roles as a teacher, principal,
    and coach for school leaders. She earned her masterâ€™s degree from UC Berkeley and has dedicated her work to improving 
    school communities through professional development, strong family engagement, and a deep commitment to social and 
    emotional learning. Kathy has led initiatives that empower educators to grow their practice and better support students 
    in diverse communities. She is also the co-founder and current president of the End Gun Violence Club of Rossmoor, 
    formed after she recognized a shared sense of helplessness around gun violence. The club explores root causes of gun 
    violence, promotes community-based violence prevention programs, and advocates for gun sense legislation in Sacramento 
    and Washington, D.C. through education, civic engagement, and public dialogue as well as speakers and films. 
    The End Gun Violence Club is a nonpartisan organization.
