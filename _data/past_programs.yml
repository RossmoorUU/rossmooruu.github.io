- title: Rossmoor Advocates for Diversity
  date: Friday, November 14, 2025
  description: Our November program highlighted the significant efforts of Rossmoor Advocates for Diversity (RAD), an organization 
    committed to fostering diversity and inclusivity within our community. Aki Rasmussen, one of RAD's co-founders, and Joe Easley, 
    its current co-president, shared their inspiring journey with us. <br><br>
    Aki recounted the events that sparked RAD's inception, detailing the incidents of harassment against people of color in Rossmoor 
    including her own harassment at the Rossmoor farmer's market. She then described the formation of the organization in 2020, including 
    the early hurdles they encountered and presented a short video encapsulating their challenging yet formative initial years. Some issues 
    with the sound system were overcome as those assembled sang along with Pete Seeger on "We Shall Not Be Moved."<br><br>
    Following Aki, Joe Easley provided an update on RAD's progress over the past four years. He spoke about recent events organized 
    by RAD, ongoing initiatives, advocacy endeavors, and shared exciting prospects for the upcoming year.
