- title: 16th Annual Juneteenth BBQ
  date: June 28, 2025
  description: The 16th Annual Juneteenth BBQ will be held on Saturday, June 28, from noon to 3:00 p.m. 
    in Sportsman Park at the Hillside Complex. This event is a celebration of African American culture and 
    history. Tickets can be purchased on Tuesday, June 10th and Thursday, June 12th between 5:00 – 7:00 p.m. 
    in the Redwood Room at Gateway, OR by placing a check made out to Shirley Rodriques in the African Americans 
    and Friends Club box at Gateway in the administration building with your name and phone number on the 
    envelope by Friday, June 20th (tickets purchased via the club box will be picked up when you arrive 
    at the picnic). Sponsored by the African Americans and Friends Club.
  link: 
